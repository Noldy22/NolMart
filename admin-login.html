<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NolMart Admin Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="NolMart">
    <meta name="application-name" content="NolMart">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/admin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-login-body">
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="img/nolmart-logo.png"></a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">View Store</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-login-main">
        <div class="login-container">
            <h2>NolMart Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="button primary-button">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 NolMart Admin. All rights reserved.</p>
            <a href="index.html" class="footer-admin-link">Back to Store</a>
        </div>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
