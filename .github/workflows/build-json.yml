name: Auto Build Products JSON
on:
  push:
    paths:
      - 'content/products/**' # Runs only when you add/edit a product
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install # or yarn install
      - run: node scripts/build-products.js
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update products.json from admin"