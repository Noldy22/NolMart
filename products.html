<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NolMart - All Products</title>

    <meta name="description" content="Browse the full collection of products at NolMart. Find the latest in electronics, trendy fashion, and unique home decor items. Shop online in Tanzania today.">

    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicons/favicon.svg" />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NolMart" />
    <link rel="manifest" href="img/favicons/site.webmanifest" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="img/nolmart-logo.png" alt="NolMart Logo"></a>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="mobileAdminLogoutPlaceholder" style="display: none;"><a href="#" id="adminLogoutButtonMobile">Logout</a></li>
                </ul>
                <div class="header-icons">
                    <a href="#" class="search-icon" id="openSearchBtn"><i class="fas fa-search"></i></a>
                    <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                </div>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </nav>
        </div>
    </header>

    <div id="notification-container">
    </div>

    <main>
        <section class="products-listing">
            <div class="container">
                <h2>Our Products</h2>

                <div class="category-filters" id="productsCategoryFilterContainer">
                    <button class="button category-filter-btn active-category-filter" data-category="all">All Products</button>
                    </div>
                <div id="productsSubcategoryFilterContainer" class="subcategory-filters"></div>

                <p id="loadingMessage" style="text-align: center; display: none;">Loading products...</p>
                <p id="noProductsMessage" style="text-align: center; display: none;">No products available at the moment.</p>
                <p id="errorMessage" style="text-align: center; color: red; display: none;"></p>

                <div id="productsContainer" class="product-grid">
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="current-year-footer"></span> NolMart. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <a href="/admin" class="footer-admin-link">Admin Panel</a>
        </div>
    </footer>

    <div id="searchOverlay" class="search-overlay">
        <div class="search-overlay-content">
            <button class="close-search-btn" id="closeSearchBtn">&times;</button>
            <input type="search" id="searchInput" placeholder="Search products..." autocomplete="off">
            <div id="searchResultsContainer" class="product-grid">
                <p class="search-initial-message">Start typing to see results...</p>
            </div>
             <p id="noSearchResultsMessage" class="search-message" style="display: none;">No products found matching your search.</p>
             <p id="searchErrorMessage" class="search-message" style="display: none; color: var(--error-color);"></p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/public-products.js"></script>
    <script>
        // Set current year for the footer
        document.getElementById('current-year-footer').textContent = new Date().getFullYear();
    </script>
</body>
</html>
