<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NolMart Admin - Add/Edit Product</title> <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="admin-dashboard.html" class="logo"><img src="img/nolmart-logo.png" alt="NolMart Logo"></a>
            <nav class="main-nav admin-nav">
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-add-product.html" class="active">Add New Product</a></li>
                    <li><a href="admin-products.html">Manage Products</a></li>
                    <li><a href="index.html" class="view-store-link">View Store</a></li>
                    <li><a href="#" id="adminLogoutButton">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        <div class="container">
            <section class="admin-section">
                <h2 id="formTitle">Add New Product</h2> <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price:</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description:</label>
                        <textarea id="productDescription" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category:</label>
                        <input type="text" id="productCategory" placeholder="e.g., Electronics, Fashion, Home Decor" required>
                    </div>

                    <div class="form-group">
                        <label for="productImages">Product Images (select multiple):</label>
                        <input type="file" id="productImages" accept="image/*" multiple> <div id="currentImagesDisplay" class="image-previews"></div> </div>

                    <div class="form-group">
                        <label for="productVideo">Product Video (optional):</label>
                        <input type="file" id="productVideo" accept="video/*">
                        <div id="currentVideoDisplay" class="video-preview"></div> </div>

                    <div class="form-group">
                        <label for="videoLink">YouTube/TikTok Video Link (optional):</label>
                        <input type="url" id="videoLink" placeholder="e.g., https://www.youtube.com/watch?v=xxxxxxxxxxx">
                    </div>

                    <button type="submit" class="button secondary-button" id="submitButton">Add Product</button> </form>
                <p id="message" style="margin-top: 20px;"></p>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="current-year-footer"></span> NolMart Admin. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/admin-add-product.js"></script>
    <script>
        document.getElementById('current-year-footer').textContent = new Date().getFullYear();
    </script>
</body>
</html>
