<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#007bff" />
  <title>NolMart Admin - Content Manager</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">

  <!-- Custom Admin Styles - Load AFTER Decap CMS loads -->
  <link rel="stylesheet" href="admin-styles.css" />

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <h2 style="
      color: white;
      margin-top: 24px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: 600;
    ">NolMart Admin</h2>
    <p style="
      color: rgba(255, 255, 255, 0.9);
      margin-top: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    ">Loading your content manager...</p>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Hide loading screen when CMS is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Add mobile menu toggle if needed
      const toggleSidebar = function() {
        const sidebar = document.querySelector('[class*="SidebarContainer"]');
        if (sidebar) {
          sidebar.classList.toggle('open');
        }
      };

      // Create mobile menu button
      setTimeout(function() {
        const header = document.querySelector('[class*="AppHeader"]');
        if (header && window.innerWidth <= 768) {
          const menuButton = document.createElement('button');
          menuButton.innerHTML = '&#9776;'; // Hamburger icon
          menuButton.style.cssText = `
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
          `;
          menuButton.addEventListener('click', toggleSidebar);
          document.body.appendChild(menuButton);
        }
      }, 1500);
    });

    // Optimize touch interactions for mobile
    if ('ontouchstart' in window) {
      document.addEventListener('DOMContentLoaded', function() {
        // Add touch-friendly class to body
        document.body.classList.add('touch-device');

        // Improve touch scrolling
        document.body.style.webkitOverflowScrolling = 'touch';
        document.body.style.overflowScrolling = 'touch';
      });
    }

    // Prevent zoom on input focus (iOS)
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Service Worker for offline capabilities (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Uncomment to enable offline mode
        // navigator.serviceWorker.register('/admin/sw.js');
      });
    }
  </script>
</body>
</html>
