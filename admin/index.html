<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#007bff" />
  <title>NolMart Admin - Content Manager</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">

  <!-- Custom Admin Styles - Load AFTER Decap CMS loads -->
  <link rel="stylesheet" href="admin-styles.css" />

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <h2 style="
      color: white;
      margin-top: 24px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      font-weight: 600;
    ">NolMart Admin</h2>
    <p style="
      color: rgba(255, 255, 255, 0.9);
      margin-top: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    ">Loading your content manager...</p>
  </div>

  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Navigation Buttons -->
  <div id="nolmart-nav-buttons">
    <a href="/" title="Back to Website">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Website
    </a>
    <button id="logout-button" title="Logout">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Logout
    </button>
  </div>

  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Hide loading screen when CMS is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Add mobile menu toggle if needed
      const toggleSidebar = function() {
        const sidebar = document.querySelector('[class*="SidebarContainer"]');
        if (sidebar) {
          sidebar.classList.toggle('open');
        }
      };

      // Create mobile menu button
      setTimeout(function() {
        const header = document.querySelector('[class*="AppHeader"]');
        if (header && window.innerWidth <= 768) {
          const menuButton = document.createElement('button');
          menuButton.innerHTML = '&#9776;'; // Hamburger icon
          menuButton.style.cssText = `
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
          `;
          menuButton.addEventListener('click', toggleSidebar);
          document.body.appendChild(menuButton);
        }
      }, 1500);
    });

    // Optimize touch interactions for mobile
    if ('ontouchstart' in window) {
      document.addEventListener('DOMContentLoaded', function() {
        // Add touch-friendly class to body
        document.body.classList.add('touch-device');

        // Improve touch scrolling
        document.body.style.webkitOverflowScrolling = 'touch';
        document.body.style.overflowScrolling = 'touch';
      });
    }

    // Prevent zoom on input focus (iOS)
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    // Service Worker for offline capabilities (optional)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // Uncomment to enable offline mode
        // navigator.serviceWorker.register('/admin/sw.js');
      });
    }

    // Logout functionality
    document.addEventListener('DOMContentLoaded', function() {
      const logoutButton = document.getElementById('logout-button');

      if (logoutButton) {
        logoutButton.addEventListener('click', function(e) {
          e.preventDefault();

          // Check if Netlify Identity is available
          if (window.netlifyIdentity) {
            // Logout from Netlify Identity
            window.netlifyIdentity.logout();

            // Show a message
            setTimeout(function() {
              alert('You have been logged out successfully!');
              // Redirect to home page
              window.location.href = '/';
            }, 500);
          } else {
            // Fallback if Identity not loaded
            alert('Logging out...');
            window.location.href = '/';
          }
        });
      }
    });

    // Fix for modal/workflow blocking content
    document.addEventListener('DOMContentLoaded', function() {
      // Watch for modals that might block content
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.nodeType === 1) {
              // Check if it's a modal or dialog
              const className = node.className || '';
              if (typeof className === 'string' &&
                  (className.includes('Modal') ||
                   className.includes('Dialog') ||
                   className.includes('Workflow'))) {

                // Ensure it has proper positioning
                node.style.position = 'fixed';
                node.style.zIndex = '1000';
                node.style.maxHeight = '90vh';
                node.style.overflow = 'auto';
              }
            }
          });
        });
      });

      // Start observing
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
</body>
</html>
