site_url: https://nolmart.noldy22.com
display_url: https://nolmart.noldy22.com
logo_url: https://nolmart.noldy22.com/img/logo.png

backend:
  name: github
  repo: Noldy22/NolMart  # ⚠️ CHECK: Is your GitHub user "Noldy22" or "noldy22"? Match it exactly!
  branch: master
  base_url: https://nolmart.noldy22.com
  auth_endpoint: api/auth

media_folder: "public/img"
public_folder: "img"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "body", widget: "markdown"}