site_url: https://nolmart.noldy22.com
display_url: https://nolmart.noldy22.com
logo_url: https://nolmart.noldy22.com/img/logo.png

backend:
  name: github
  repo: Noldy22/NolMart
  branch: master
  base_url: https://nolmart.noldy22.com
  auth_endpoint: /api/auth

media_folder: "public/img"
public_folder: "img"

collections:
  # 1. NEW: The Categories Manager
  # This lets you create/edit categories in the Admin Panel
  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown", required: false}

  # 2. UPDATED: The Products Collection
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "number", value_type: "float"}
      - {label: "Image", name: "image", widget: "image"}
      
      # THE CHANGE: Instead of a hardcoded list, we "Relate" to the Categories collection
      - {label: "Category", name: "category", widget: "relation", collection: "categories", search_fields: ["title"], value_field: "title", display_fields: ["title"]}
      
      # Optional: Simple text for Subcategory (e.g., "Android" or "Bluetooth")
      - {label: "Subcategory", name: "subcategory", widget: "string", required: false}
      
      - {label: "Description", name: "body", widget: "markdown"}